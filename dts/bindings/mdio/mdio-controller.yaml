# Common fields for MDIO controllers

include: base.yaml

bus: mdio

properties:
    label:
      required: true
    protocol:
      required: false
      type: string
      description:
        MDIO protocol.
      enum:
        - "clause 22"
        - "clause 45"
        - "micrel SMI"
      default: "clause 22"
